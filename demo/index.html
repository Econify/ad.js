<!DOCTYPE html>
<html>
  <style>
    body { margin: 50px;
      background-color: #f2f2ed; color: #33322e;
      font-family: Helvetica;
      letter-spacing: 1px;
      text-align: center;
    }

    .container {
      height: 800px;
    }

    h1 {
      font-size: 50px;
    }
    blockquote {
      color: #777;
    }
    #ad-slot-1 {
      min-width: 300px;
      min-height: 600px;
      background-color: #fff;
    }
    footer img {
      display: block;
      margin: 30px auto;
      max-width: 150px;
    }
  </style>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Demo | Ad.js by Econify</title>
  </head>
  <body>
    <header>
      <h1>The most profitable, easy to use, open source display ad solution in the world.</h1>
    </header>
    <div class="container">
      <hr>
      <h2>It all starts with <code>npm install adjs</code>.</h2>
      <div id="ad-slot-1"></div>
    </div>
    <footer>
      <hr>
      <img src="http://www.econify.com/assets/econify_logo.png">
      <small>Copyright &copy; 2018 Econify, LLC. All Rights Reserved.</small>
    </div>
    <script type="text/javascript" src="http://localhost:8080/umd/core.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/umd/networks.dfp.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/umd/plugins.logging.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/umd/plugins.autorender.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/umd/plugins.debug.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/umd/plugins.sticky.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/umd/plugins.autorefresh.min.js"></script>
    <script type="text/javascript" src="http://localhost:8080/umd/plugins.responsive.min.js"></script>

    <script type="text/javascript">
      // import. (manipulated)
      const mainPage = new AdJS.Page(AdJS.Networks.DFP, {
        plugins: [
          AdJS.Plugins.Logging,
          AdJS.Plugins.AutoRender,
          AdJS.Plugins.AutoRefresh,
          ADJS.Plugins.DeveloperTools,
          AdJS.Plugins.Sticky,
          AdJS.Plugins.Responsive,
        ],
        defaults: {
          breakpoints: {
            mobile: { from: 0, to: 757 },
            tablet: { from: 758, to: 999 },
            desktop: { from: 1000, to: Infinity },
          },
          refreshRateInSeconds: 10,
          offset: 100,
          targeting: { example: 'true' },
        },
      });

      const el = document.getElementById('ad-slot-1');

      // monetize.
      const ad = mainPage.createAd(el, {
        path: '/2620/nbcnews/homepage_2',

        /*
          for use without breakpoints
          sizes: [
            [160, 600],
            [300, 250],
            [300, 600],
            [300, 300]
          ],
        */

        sizes: {
          mobile: [],
          tablet: [
            [300, 250],
            [300, 600],
          ],
          desktop: [
            [300, 250],
            [300, 600],
            [360, 360],
            [360, 720],
          ],
        },
        refreshOnBreakpoint: true,
        targeting: {
          example: 'true',
        }
      });
    </script>
  </body>
</html>
